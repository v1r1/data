<div>
  <div class="group-r">

    <select id="filterStatus" onchange="filterStatus()">
      <option value=""></option>
      <option value="💚">💚</option>
      <option value="✔️">✔️</option>
      <option value="❌">❌</option>
    </select>

    <select id="filterFormat" onchange="filterFormat()">
      <option value=""></option>
      <option value="Live Action">Live Action</option>
      <option value="Anime">Anime</option>
      <option value="Cartoon">Cartoon</option>
    </select>

    <input type="text" id="filterTitle" onkeyup="filterTitle()" placeholder="Title">

  </div>
</div>

<div style="overflow-x:auto;">
  <!-- Table -->
  <table id="TVShowTable" style="width: 100%;table-layout: fixed;">

    <!-- Table head -->
    <thead>
      <tr>
        <th onclick="sortTable(0)">Title</th>
        <th onclick="sortTable(1)">Status</th>
        <th onclick="sortTable(2)">Format</th>
      </tr>
    </thead>

    <!-- Table body -->
    <tbody id="projects"></tbody>

  </table>
</div>
